

<div class="login-wraper">

    <div class="login-container">

        <div class="form-wraper">
            <h3> Customer SignIn</h3>

            <form [formGroup]="addUser" class="login100-form validate-form" novalidate>
                <div class="form-group">
                    <span><i class="fa fa-user"></i></span>
                    <div class="form-group col-sm-12">
                        <label for="firstname" class="col-sm-6 text-left control-label ">First Name <span class="redmark" style="color: red;">*</span>:</label>
                        <input type="text" formControlName="FirstName" class="form-control" Numericonly
                            numericType="alpha"
                            [ngClass]="{ 'is-invalid': f.FirstName.errors && (f.FirstName.dirty || f.FirstName.touched) }" />
                        <div *ngIf="f.FirstName.invalid && (f.FirstName.dirty || f.FirstName.touched)"
                            class="invalid-feedback">
                            <div *ngIf="f.FirstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="lastname" class="col-sm-6 text-left control-label ">Last Name <span class="redmark" style="color: red;"></span>:</label>
                        <input type="text"  formControlName="LastName"
                            class="form-control" />
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="email" class="col-sm-6 text-left control-label ">Email <span class="redmark" style="color: red;"></span>:</label>
                        <input type="text" formControlName="Email" class="form-control" id="email"
                            pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [ngClass]="{ 'is-invalid': f.Email.errors && (f.Email.dirty || f.Email.touched) }" />
                        <div *ngIf="f.Email.invalid && (f.Email.dirty || f.Email.touched)" class="invalid-feedback">
                            <div *ngIf="f.Email.errors.required">EmailID is required</div>
                            <div *ngIf="f.Email.errors?.pattern">Please Enter a Valid EmailID</div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="mobile" class="col-sm-6 text-left control-label ">Mobile No <span class="redmark" style="color: red;">*</span>:</label>
                        <input type="text"  formControlName="Mobile"
                            [ngClass]="{'is-invalid': f.Mobile.errors && (f.Mobile.touched || f.Mobile.dirty)}"
                            class="form-control" required>
                        <div *ngIf="f.Mobile.errors && (f.Mobile.touched || f.Mobile.dirty)" class="erros-msg">
                            <div *ngIf="f.Mobile.errors.required">
                                Please Enter Mobile No.
                            </div>
                        </div>
                        <div *ngIf="f.Mobile.errors && (f.Mobile.touched || f.Mobile.dirty)" class="erros-msg">
                            <div *ngIf="f.Mobile.errors.maxlength">
                                Please Enter Valid Mobile No.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="gender" class="col-sm-6 text-left  control-label ">Gender<span class="redmark" style="color: red;"></span>:</label>
                      
                    </div>
                    <div class=" row offset-sm-4 form-group col-sm-12">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="Gender"  value="1">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="Gender"  value="0">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                     
                    </div>
                     
                </div>
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" (click)="Save()">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>
